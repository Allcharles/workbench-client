<div id="regions">
  <!-- Google Maps -->
  <div *ngIf="showMap" class="item map">
    <app-site-map [project]="project"></app-site-map>
  </div>

  <div *ngFor="let region of regions" class="item">
    <li class="list-group-item">
      <div class="body">
        <a [routerLink]="region.getViewUrl(project)">
          <h5>{{ region.name }}</h5>
        </a>
        <p>Number of Points: {{ numSites(region) }}</p>
      </div>
    </li>
  </div>
</div>
