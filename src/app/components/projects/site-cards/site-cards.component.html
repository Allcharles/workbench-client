<div id="sites">
  <!-- Google Maps -->
  <div *ngIf="showMap" class="item map">
    <app-site-map [project]="project" [isRegion]="isRegion"></app-site-map>
  </div>

  <!-- Sites Exist -->
  <div *ngFor="let site of sites" class="item">
    <app-site-card [project]="project" [site]="site"></app-site-card>
  </div>
</div>
