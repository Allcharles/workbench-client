<ng-container *ngIf="blob; else loading">
  <div [innerHtml]="blob"></div>
</ng-container>
<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
