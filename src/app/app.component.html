<div class="app">
  <app-header></app-header>
  <ngx-loading-bar [value]="(delayedProgress$ | async) || 0"></ngx-loading-bar>
  <div class="content">
    <div
      class="p-0"
      [ngClass]="{ container: menuLayout, 'container-fluid': !menuLayout }"
    >
      <div class="d-flex flex-wrap col p-0">
        <div
          id="secondary"
          [ngClass]="{ secondary: menuLayout, hidden: !menuLayout }"
        >
          <router-outlet name="secondary"></router-outlet>
        </div>
        <div
          id="page"
          [ngClass]="{ page: menuLayout, 'full-width': !menuLayout }"
        >
          <app-notification *ngIf="menuLayout"></app-notification>
          <router-outlet></router-outlet>
        </div>
        <div
          id="action"
          [ngClass]="{ action: menuLayout, hidden: !menuLayout }"
        >
          <router-outlet name="action"></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
