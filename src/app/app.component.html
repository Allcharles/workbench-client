<div class="app">
  <baw-header></baw-header>
  <ngx-loading-bar [value]="(delayedProgress$ | async) || 0"></ngx-loading-bar>
  <div class="content">
    <div
      class="p-0"
      [ngClass]="{ container: menuLayout, 'container-fluid': !menuLayout }"
    >
      <div class="d-flex flex-wrap col p-0">
        <div
          id="secondary"
          class="p-0 order-1 col-lg-2 col-sm-12"
          [ngClass]="{ hidden: !menuLayout }"
        >
          <router-outlet name="secondary"></router-outlet>
        </div>
        <div
          id="page"
          class="order-lg-2 order-3 col-lg-8 col-12"
          [ngClass]="{
            page: menuLayout,
            'full-width': !menuLayout
          }"
        >
          <router-outlet></router-outlet>
          <router-outlet class="" name="error"></router-outlet>
        </div>
        <div
          id="action"
          class="p-0 order-lg-3 order-2 col-lg-2 col-12"
          [ngClass]="{ hidden: !menuLayout }"
        >
          <router-outlet name="action"></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <baw-footer></baw-footer>
</div>
