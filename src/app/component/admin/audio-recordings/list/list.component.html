<ng-container *ngIf="rows && !error">
  <h1>Audio Recordings</h1>

  <ngx-datatable
    #table
    bawDatatableDefaults
    [columnMode]="ColumnMode.force"
    [columns]="columns"
    [rows]="rows"
    [count]="totalModels"
    [offset]="pageNumber"
    (page)="setPage($event)"
    (sort)="onSort($event)"
  >
    <ngx-datatable-column name="Id" width="50" maxWidth="50">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <a [routerLink]="audioRecordingRedirectPath(row)">{{ value }}</a>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column
      name="Site"
      width="50"
      maxWidth="50"
      [sortable]="false"
    >
    </ngx-datatable-column>
    <ngx-datatable-column name="Duration"></ngx-datatable-column>
    <ngx-datatable-column name="Recorded"></ngx-datatable-column>
    <ngx-datatable-column
      name="Annotations"
      [sortable]="false"
    ></ngx-datatable-column>
    <ngx-datatable-column
      name="Model"
      [width]="70"
      [maxWidth]="70"
      [sortable]="false"
    >
      <ng-template let-column="column" ngx-datatable-header-template>
      </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        <a class="btn btn-sm btn-default" [routerLink]="value.redirectPath()">
          Play
        </a>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</ng-container>

<app-error-handler [error]="error"></app-error-handler>
