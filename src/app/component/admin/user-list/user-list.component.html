<ng-container *ngIf="rows">
  <h1>User List</h1>

  <p>
    Displaying <strong>all {{ totalModels }}</strong> user(s)
  </p>

  <ngx-datatable
    #table
    bawDatatableDefaults
    [columnMode]="ColumnMode.force"
    [columns]="columns"
    [rows]="rows"
    [externalPaging]="true"
    [count]="totalModels"
    [offset]="pageNumber"
    (page)="setPage($event)"
  >
    <ngx-datatable-column name="User" [sortable]="false"></ngx-datatable-column>
    <ngx-datatable-column
      name="Last Login"
      [sortable]="false"
    ></ngx-datatable-column>
    <ngx-datatable-column
      name="Confirmed"
      [sortable]="false"
    ></ngx-datatable-column>
    <ngx-datatable-column name="Account" [width]="40" [sortable]="false">
      <ng-template let-column="column" ngx-datatable-header-template>
      </ng-template>
      <ng-template let-value="value" ngx-datatable-cell-template>
        <a
          class="btn btn-sm btn-warning w-100"
          [routerLink]="[redirectPath(value)]"
        >
          Edit
        </a>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</ng-container>
