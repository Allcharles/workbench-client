<div class="pl-2 pr-2">
  <div class="login-form">
    <h2 class="text-center">Registration</h2>

    <div class="clearfix">
      <form [formGroup]="form" (ngSubmit)="submit(model)">
        <formly-form
          [form]="form"
          [fields]="fields"
          [model]="model"
        ></formly-form>
        <div class="clearfix">
          <button type="submit" class="btn btn-success float-right">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
