<div class="pl-2 pr-2">
  <div class="login-form">
    <h2 class="text-center">Member Registration</h2>

    <div class="form-background clearfix">
      <!-- Icon at top of form -->
      <div class="avatar d-flex justify-content-center align-content-center">
        <fa-icon [icon]="['fa', 'user-circle']" class="form-icon"></fa-icon>
      </div>

      <form [formGroup]="form" (ngSubmit)="submit(model)">
        <formly-form
          [form]="form"
          [fields]="fields"
          [model]="model"
        ></formly-form>
        <div class="clearfix">
          <button type="submit" class="btn btn-success float-right">
            Register
          </button>
        </div>
      </form>
    </div>

    <div class="hint-text">
      Already have an account?
      <a routerLink="/login" routerLinkActive="active">Sign in here</a>
    </div>
  </div>
</div>
