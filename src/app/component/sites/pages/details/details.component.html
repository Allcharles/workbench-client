<ng-container *ngIf="state === 'ready'">
  <h1>
    <small class="text-muted" *ngIf="project">
      Project: {{ project.name }}
    </small>
    <br />
    {{ site.name }}
  </h1>

  <div class="row">
    <div class="col-sm-4">
      <div class="thumbnail">
        <img [src]="site.imageUrl" [alt]="site.name" />
      </div>
    </div>
    <div class="col-sm-8">
      <p>{{ site.description }}</p>
    </div>
  </div>

  <app-wip>
    <h2>Audio Recordings</h2>

    <div class="row">
      <div class="col-sm-6">
        <p>
          This site contains recordings from ... at ... to ... at ....<br />This
          site covers ... and there are records for ... of that time.
        </p>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="not_developed">
              <fa-icon [icon]="['fas', 'play-circle']"></fa-icon>
              Play
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="not_developed">
              <fa-icon [icon]="['fas', 'eye']"></fa-icon>
              Visualise
            </a>
          </li>
        </ul>
      </div>
      <div class="col-sm-6">
        <app-map [sites]="[site]"></app-map>
      </div>
    </div>
  </app-wip>
</ng-container>

<ng-container *ngIf="state === 'unauthorized'">
  <app-unauthorized></app-unauthorized>
</ng-container>

<ng-container *ngIf="state === 'notFound'">
  <app-item-not-found></app-item-not-found>
</ng-container>
