<ng-container *ngIf="!error && site">
  <h1>
    <small class="text-muted" *ngIf="project">
      Project: {{ project.name }}
    </small>
    <br />
    {{ site.name }}
  </h1>

  <div class="row">
    <div class="col-sm-4">
      <div class="thumbnail">
        <img [src]="site.imageUrl" [alt]="site.name" />
      </div>
    </div>
    <div class="col-sm-8">
      <p>{{ site.description }}</p>
    </div>
  </div>

  <app-wip>
    <h2>Audio Recordings</h2>

    <div class="row">
      <div class="col-sm-6">
        <p>
          This site contains recordings from ... at ... to ... at ....<br />This
          site covers ... and there are records for ... of that time.
        </p>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="not_developed">
              <fa-icon [icon]="['fas', 'play-circle']"></fa-icon>
              Play
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="not_developed">
              <fa-icon [icon]="['fas', 'eye']"></fa-icon>
              Visualise
            </a>
          </li>
        </ul>
      </div>
      <div class="col-sm-6">
        <ng-container
          *ngIf="
            site && site.customLatitude && site.customLongitude;
            else placeholderMap
          "
        >
          <agm-map
            [latitude]="site.customLatitude"
            [longitude]="site.customLongitude"
          >
            <agm-marker
              [latitude]="site.customLatitude"
              [longitude]="site.customLongitude"
            >
              <agm-snazzy-info-window
                [isOpen]="true"
                [padding]="'10px 25px 10px 10px'"
                [borderRadius]="'10px'"
              >
                <ng-template>{{ site.name }}</ng-template>
              </agm-snazzy-info-window>
            </agm-marker>
          </agm-map>
        </ng-container>
        <ng-template #placeholderMap>
          <div class="map-placeholder"><span>No locations specified</span></div>
        </ng-template>
      </div>
    </div>
  </app-wip>
</ng-container>

<ng-container *ngIf="error === errorCodes.unauthorized">
  <app-unauthorized></app-unauthorized>
</ng-container>

<ng-container *ngIf="error === errorCodes.notFound">
  <app-item-not-found></app-item-not-found>
</ng-container>
