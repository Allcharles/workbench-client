<h4>{{ label }}</h4>
<div class="media">
  <div class="media-left media-middle">
    <a [href]="user.url">
      <img
        class="media-object"
        [src]="user.imageUrls[0].url"
        [alt]="user.userName"
      />
    </a>
  </div>
  <div class="media-body">
    <a [href]="user.url">{{ user.userName }}</a>
    <br />
    Last Seen: {{ user.lastSeenAt }}
  </div>
</div>
