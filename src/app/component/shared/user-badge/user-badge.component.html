<h4>{{ label }}</h4>
<div class="media" *ngFor="let user of users">
  <div class="image">
    <a [href]="user.user.url">
      <img [src]="user.user.getImage(imageSize)" [alt]="user.user.userName" />
    </a>
  </div>
  <div class="body">
    <a class="heading" [href]="user.user.url">{{ user.user.userName }}</a>
    <br />
    <p style="word-wrap: break-word">Last Seen: {{ user.time }}</p>
  </div>
</div>
