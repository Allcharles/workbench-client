<h4>{{ label }}</h4>
<div class="media" *ngFor="let user of users">
  <div class="image">
    <a [href]="user.url">
      <img [src]="user.getImage(imageSize)" [alt]="user.userName" />
    </a>
  </div>
  <div class="body">
    <a class="header" [href]="user.url">{{ user.userName }}</a>
    <br />
    Last Seen: {{ user.lastSeenAt }}
  </div>
</div>
