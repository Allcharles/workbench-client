<nav class="container navbar navbar-expand-lg navbar-light bg-light p-0">
  <ul class="nav nav-pills align-items-center">
    <li class="nav-item">
      <h6 class="nav-link disabled m-0">
        <ng-container *ngIf="title; else linksTitle">
          <fa-icon [icon]="title.icon"></fa-icon>
          {{ title.label }}
        </ng-container>
        <ng-template #linksTitle>
          Menu
        </ng-template>
      </h6>
    </li>
    <li
      class="nav-item"
      *ngFor="let link of filteredLinks; let i = index"
      [ngStyle]="{ 'padding-left': calculatePadding(link) }"
    >
      <ng-container *ngIf="isAction(link); else elseLink">
        <app-menu-button
          [link]="link"
          [placement]="placement"
        ></app-menu-button>
      </ng-container>
      <ng-template #elseLink>
        <ng-container *ngIf="isInternalLink(link); else elseExternalLink">
          <app-menu-internal-link [link]="link" [placement]="placement">
          </app-menu-internal-link>
        </ng-container>
        <ng-template #elseExternalLink>
          <app-menu-external-link [link]="link" [placement]="placement">
          </app-menu-external-link>
        </ng-template>
      </ng-template>
    </li>
  </ul>
</nav>
