<nav class="container navbar navbar-expand-lg navbar-light bg-light p-0 pt-2">
  <ul class="nav nav-pills align-items-center">
    <li class="nav-item">
      <h6 class="nav-link disabled m-0">
        <ng-container *ngIf="title; else linksTitle">
          <fa-icon [icon]="title.icon"></fa-icon>
          {{ title.label.toUpperCase() }}
        </ng-container>
        <ng-template #linksTitle>
          MENU
        </ng-template>
      </h6>
    </li>

    <ng-container *ngIf="linksExist()">
      <hr class="w-100" *ngIf="menuType === 'action'" />
      <li
        class="nav-item"
        *ngFor="let link of filteredLinks; let i = index"
        [ngStyle]="{ 'padding-left': calculateIndentation(link) + 'em' }"
      >
        <ng-container *ngIf="isAction(link)">
          <app-menu-button
            [id]="menuType + '-tooltip-' + i"
            [link]="link"
            [placement]="placement"
            [tooltip]="link.tooltip(user)"
          ></app-menu-button>
        </ng-container>
        <ng-container *ngIf="isInternalLink(link)">
          <app-menu-internal-link
            [id]="menuType + '-tooltip-' + i"
            [link]="link"
            [linkParams]="routerParams"
            [placement]="placement"
            [tooltip]="link.tooltip(user)"
          >
          </app-menu-internal-link>
        </ng-container>
        <ng-container *ngIf="isExternalLink(link)">
          <app-menu-external-link
            [id]="menuType + '-tooltip-' + i"
            [link]="link"
            [placement]="placement"
            [tooltip]="link.tooltip(user)"
          >
          </app-menu-external-link>
        </ng-container>
      </li>

      <hr class="w-100" *ngIf="widget" />
    </ng-container>

    <div class="widget">
      <ng-template appMenuWidget></ng-template>
    </div>
  </ul>
</nav>
