<div class="row justify-content-center">
  <ng-container *ngIf="imageCards; else defaultCards">
    <app-card-image
      *ngFor="let item of cards"
      [title]="item.title"
      [image]="item.image"
      [description]="item.description"
      [link]="item.link"
      class="col-lg-4 col-sm-6 portfolio-item mb-4"
    ></app-card-image>
  </ng-container>
  <ng-template #defaultCards>
    <app-card
      *ngFor="let item of cards"
      [title]="item.title"
      [description]="item.description"
      [link]="item.link"
      class="col-lg-4 col-sm-6 mb-4"
    ></app-card>
  </ng-template>
  <div class="col-lg-4 col-sm-6 mb-4 d-flex center content">
    <ng-content></ng-content>
  </div>
</div>
