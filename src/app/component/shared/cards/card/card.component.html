<div class="card h-100">
  <h4 class="card-header text-center">
    <a [href]="link" *ngIf="link; else noLinkTitle">
      {{ title }}
    </a>
    <ng-template #noLinkTitle>{{ title }}</ng-template>
  </h4>
  <div class="card-body">
    <p class="card-text" [ngClass]="{ 'font-italic': !description }">
      {{ description ? description : "No description given" }}
    </p>
  </div>
</div>
