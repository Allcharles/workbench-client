<div class="login-form pl-2 pr-2 pb-3">
  <h2 class="text-center" *ngIf="title" [innerHTML]="title"></h2>
  <small class="text-muted">
    <h6 *ngIf="subTitle" [innerHTML]="subTitle"></h6>
  </small>

  <!-- Error msg -->
  <ngb-alert [type]="'danger'" (close)="clearError()" *ngIf="error">
    {{ error }}
  </ngb-alert>

  <ngb-alert [type]="'success'" (close)="clearSuccess()" *ngIf="success">
    {{ success }}
  </ngb-alert>

  <div class="clearfix">
    <form [formGroup]="form" (ngSubmit)="submit(model)">
      <!-- Loading spinner -->
      <div class="d-flex justify-content-center" *ngIf="!fields">
        <div class="spinner-border text-success" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <!-- Form -->
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model"
      ></formly-form>

      <!-- Right aligned submit button -->
      <div class="clearfix">
        <button
          type="submit"
          class="btn btn-success float-right"
          [disabled]="!fields || submitLoading"
        >
          {{ submitLabel }}
        </button>
      </div>
    </form>
  </div>
</div>
