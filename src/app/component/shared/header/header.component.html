<nav class="container-fluid navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <!-- Brand Logo -->
    <a
      class="navbar-brand"
      [routerLink]="routes.home.route.toString()"
      routerLinkActive="active"
    >
      {{ title }}
    </a>

    <!-- Toggle button for collapsible content -->
    <button class="navbar-toggler" type="button" (click)="toggleCollapse()">
      <span class="sr-only">Toggle Navigation</span>
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible content -->
    <div
      class="navbar-collapse"
      id="navbarNavDropdown"
      [ngClass]="{ collapse: collapsed }"
    >
      <!-- Left aligned navigation links -->
      <ul class="navbar-nav mr-auto">
        <!-- Projects Link -->
        <ng-container *ngFor="let header of headers">
          <ng-container *ngIf="!isNavigableMenuItem(header)">
            <baw-header-dropdown
              [active]="isActive(header.headerTitle)"
              [links]="header"
            ></baw-header-dropdown>
          </ng-container>

          <ng-container *ngIf="isNavigableMenuItem(header)">
            <baw-header-item [link]="header"></baw-header-item>
          </ng-container>
        </ng-container>
      </ul>

      <!-- Right aligned unauthenticated links -->
      <ul class="navbar-nav" *ngIf="!user">
        <li class="nav-item">
          <a
            id="register-header-link"
            class="nav-link"
            [routerLink]="routes.register.route.toString()"
            routerLinkActive="active"
          >
            {{ routes.register.label }}
          </a>
        </li>
        <li class="nav-item">
          <a
            id="login-header-link"
            class="nav-link"
            [routerLink]="routes.login.route.toString()"
            routerLinkActive="active"
          >
            {{ routes.login.label }}
          </a>
        </li>
      </ul>

      <!-- Right aligned authenticated links -->
      <ul class="navbar-nav" *ngIf="user">
        <li *ngIf="isAdmin" class="nav-item">
          <a
            id="admin-settings"
            class="nav-link"
            [routerLink]="routes.admin.route.toString()"
            routerLinkActive="active"
          >
            <fa-icon [icon]="routes.admin.icon"></fa-icon>
          </a>
        </li>
        <li class="nav-item">
          <a
            id="login-widget"
            class="nav-link"
            [routerLink]="user.viewUrl"
            routerLinkActive="active"
          >
            <span>{{ user.userName }}</span>
            <img bawImage alt="Profile Icon" [src]="userImage" />
          </a>
        </li>
        <li class="nav-item">
          <button
            id="logout-header-link"
            class="nav-link btn btn-link"
            (click)="logout()"
          >
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Displace header section of webpage -->
<div style="height: 3.5rem;"></div>
