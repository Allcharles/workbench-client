<div class="row mb-3">
  <div class="col-sm-6 mb-3">
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let stat of firstCol"
      >
        <span>
          <div class="icon-wrapper">
            <fa-icon [icon]="[stat.icon.style, stat.icon.name]"></fa-icon>
          </div>
          {{ stat.stat }}
        </span>
        <span class="badge badge-success badge-pill">
          {{ stat.value }}
        </span>
      </li>
    </ul>
  </div>
  <div class="col-sm-6 mb-3">
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let stat of secondCol"
      >
        <span>
          <div class="icon-wrapper">
            <fa-icon [icon]="[stat.icon.style, stat.icon.name]"></fa-icon>
          </div>
          {{ stat.stat }}
        </span>
        <span class="badge badge-success badge-pill">
          {{ stat.value }}
        </span>
      </li>
    </ul>
  </div>
</div>
