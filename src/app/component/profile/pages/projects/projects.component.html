<div *ngIf="rows && !error && !failure">
  <h1>
    Projects
    <small class="text-muted">accessible by {{ account.userName }}</small>
  </h1>

  <p>
    You can request access to existing projects or create your own projects.
  </p>
  <p>
    Displaying <strong>all {{ totalModels }}</strong> projects.
  </p>

  <ngx-datatable
    #table
    bawDatatableDefaults
    [columnMode]="ColumnMode.force"
    [columns]="columns"
    [rows]="rows"
    [count]="totalModels"
    [offset]="pageNumber"
    (page)="setPage($event)"
    (sort)="onSort($event)"
  >
    <ngx-datatable-column name="Project">
      <ng-template let-value="value" ngx-datatable-cell-template>
        <a [routerLink]="[value.viewUrl]">{{ value.name }}</a>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Sites"> </ngx-datatable-column>
    <ngx-datatable-column name="Permission"> </ngx-datatable-column>
  </ngx-datatable>
</div>

<app-error-handler *ngIf="!failure" [error]="error"></app-error-handler>
