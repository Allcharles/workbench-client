<app-wip>
  <ng-container *ngIf="project">
    <h1>{{ project.name }}</h1>

    <h2>Assign Sites</h2>

    <p>
      Select the sites to be part of this project, and click 'Update' at the
      bottom of this page.
    </p>
    <p>Only the selected sites will be part of this project.</p>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Filter</span>
      </div>
      <input
        type="text"
        class="form-control"
        placeholder="Filter Sites"
        (keyup)="onFilter($event)"
      />
    </div>

    <ngx-datatable
      #table
      bawDatatableDefaults
      [columnMode]="ColumnMode.force"
      [columns]="columns"
      [rows]="rows"
      [selectAllRowsOnPage]="false"
      [selected]="selected"
      [selectionType]="SelectionType.checkbox"
      [count]="totalModels"
      [offset]="pageNumber"
      (page)="setPage($event)"
      (sort)="onSort($event)"
      (select)="onSelect($event)"
    >
      <ngx-datatable-column
        [canAutoResize]="false"
        [checkboxable]="true"
        [draggable]="false"
        [headerCheckboxable]="false"
        [resizeable]="false"
        [sortable]="false"
        [width]="30"
      >
      </ngx-datatable-column>
      <ngx-datatable-column
        name="Site Id"
        [minWidth]="75"
        [maxWidth]="75"
      ></ngx-datatable-column>
      <ngx-datatable-column name="Name"></ngx-datatable-column>
      <ngx-datatable-column name="Description"></ngx-datatable-column>
    </ngx-datatable>

    <app-error-handler [error]="error"></app-error-handler>
  </ng-container>
</app-wip>
