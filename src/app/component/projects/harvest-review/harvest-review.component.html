<div class="pb-3">
  <p-treeTable [value]="files">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Project</th>
        <th>Site</th>
        <th>Point</th>
        <th class="status">Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
      <tr>
        <td>
          <div class="clearfix">
            <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
            {{ rowData.name }}
          </div>
        </td>
        <td>
          <span
            *ngFor="let project of rowData.projects"
            class="badge badge-primary m-1"
          >
            {{ project.name }}
          </span>
        </td>
        <td>
          <span
            *ngFor="let site of rowData.sites"
            class="badge badge-primary m-1"
          >
            {{ site.name }}
          </span>
        </td>
        <td>
          <span
            *ngFor="let point of rowData.points"
            class="badge badge-primary m-1"
          >
            {{ point.name }}
          </span>
        </td>
        <td>
          <app-indicator [status]="rowData.status"></app-indicator>
        </td>
      </tr>
    </ng-template>
  </p-treeTable>
</div>
